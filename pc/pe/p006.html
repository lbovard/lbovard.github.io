<h3>Sum square difference</h3> 
<p><a href="https://projecteuler.net/problem=6">pe link</a> </p>
<p>This problem is asking for the simple sum</p>

$$\left(\sum_{i=1}^{n} i\right)^{2} - \sum_{i=1}^{n} i^{2} = \left(\frac{n(n+1)}{2}\right)^{2} - \frac{n^{2}(n^{2}+2n+1)}{4}$$

<p> which is now easily coded.</p>
